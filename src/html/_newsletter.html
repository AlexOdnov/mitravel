<section class="newsletter">
  <div class="container newsletter__container">
    <div class="newsletter__wrapper">
      <div class="newsletter__text">
        <header class="heading newsletter__heading">
          <h2 class="heading__title heading__title--light">
            Sign Up Our Newsletter
          </h2>
        </header>
        <p class="newsletter__description">
          The state of Utah in the United States is home to lots of beautiful
          National Parks, & Bryce Canyon National Park ranks as three of the
          most magnificent.
        </p>
      </div>
      <form class="newsletter__form sign-up" action="#">
        <fieldset class="sign-up__fieldset">
          <input class="sign-up__input" type="name" placeholder="name" />
          <input class="sign-up__input" type="email" placeholder="email" />
          <input class="sign-up__input" type="tel" placeholder="phone number" />
        </fieldset>
        <button class="sign-up__submit btn btn--wide" type="submit">
          Sign up now
        </button>
      </form>
    </div>
  </div>
</section>
